<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Bot Controller</title>
    <style>
        .key-background {
            background-color: rgb(128, 128, 128);
        }
    </style>
</head>
<body>
<h1>Video Streaming Demonstration</h1>
<img height="480" width="640" src="{{ url_for('video_feed') }}" alt="video_feed">
<h1>Controls</h1>
<div id="keys">
    <table>
        <tbody>
        <tr>
            <td></td>
            <td><span id="up_key" style="border: 2px solid black;" class="material-symbols-outlined">arrow_upward</span>
            </td>
            <td></td>
        </tr>
        <tr>
            <td><span id="left_key" style="border: 2px solid black;" class="material-symbols-outlined">arrow_back</span>
            </td>
            <td><span id="down_key" style="border: 2px solid black;"
                      class="material-symbols-outlined">arrow_downward</span></td>
            <td><span id="right_key" style="border: 2px solid black;"
                      class="material-symbols-outlined">arrow_forward</span></td>
        </tr>
        </tbody>
    </table>
</div>
<ul id='messages'>
</ul>
<script>

    var ws = new WebSocket("ws://pwn1:8000/ws");
    ws.onmessage = function (event) {
        var messages = document.getElementById('messages')
        var message = document.createElement('li')
        var content = document.createTextNode(event.data)
        message.appendChild(content)
        messages.appendChild(message)
    };

    function sendMessage(msg) {
        ws.send(msg)
    }

    function move(move) {
        $('#' + move + '_key').addClass('key-background')
        sendMessage(move)
    }

    function move_stop(move) {
        $('#' + move + '_key').removeClass('key-background')
        sendMessage('stop_' + move)
    }

    $(document).on('keydown', function (event) {
        switch (event.key) {
            case 'ArrowUp': //arrow up
            case 'w': //w
                move("up");
                break;
            case 'ArrowDown': //arrow down
            case 's': //s
                move("down");
                break;
            case 'ArrowRight': //arrow right
            case 'd': //d
                move("right");
                break;
            case 'ArrowLeft': //arrow left
            case 'a': //a
                move("left");
                break;

            case "e":
                move("arm_up");
                break;

            case "q":
                move("arm_down");
                break;
        }
        event.preventDefault();
    })

    $(document).on('keyup', function (event) {
        switch (event.key) {
            case 'ArrowUp': //arrow up
            case 'w': //w
                $()
                move_stop("up");
                break;
            case 'ArrowDown': //arrow down
            case 's': //s
                move_stop("down");
                break;
            case 'ArrowRight':
            case 'd': //d
                move_stop("right");
                break;
            case 'ArrowLeft': //arrow left
            case 'a': //a
                move_stop("left");
                break;
        }
        event.preventDefault();
    })
</script>
</body>
</html>
